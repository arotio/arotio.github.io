---
layout: default
title: Home
---

<main>
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
  {% for post in site.posts %}
  <section>
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.excerpt }}
  </section>
  {% endfor %}
  <a style="font-size:1px; display:hidden" href="http://www.bloglovin.com/blog/13907861/?claim=5rweqvyw424">Follow my blog with Bloglovin</a>
</main>
