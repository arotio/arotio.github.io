<div style="z-index:1000" class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="{{ root_url }}/">{{ site.title }}</a>
    <ul class="nav">
      <li><a style="padding-top:10px" href="{{ root_url }}/blog/archives">All Posts</a></li>
      {% for navigation_element in site.navigation_elements %}
      <li>
        <a href="{{ navigation_element.link }}">
          {{ navigation_element.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <ul class="nav" data-subscription="rss{% if site.subscribe_email %} email{% endif %}"> 
	  <li><a target="_blank" href="http://www.facebook.com/rotiofood/" rel="subscribe-facebook" title="follow on facebook"><div style="height:40px"><img src="{{ root_url }}/images/fbook.png" style="max-height:100%"/></div></a></li>
      <li><a target="_blank" href="http://www.pinterest.com/rotiofood/" rel="subscribe-pinterest" title="follow on pinterest"><div style="height:40px"><img src="{{ root_url }}/images/pinterest.png" style="max-height:100%"/></div></a></li>
      <li><a target="_blank" href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><div style="height:40px"><img src="{{ root_url }}/images/rss_icon.png" style="max-height:100%"/></div></a></li>
      <li><a target="_blank" href="https://docs.google.com/forms/d/1yyaTIvheO6e3QZ3-sa14jBpd7C4OpVHPJZFg_Qow540/viewform" rel="subscribe-email" title="subscribe via email"><div style="height:40px"><img src="{{ root_url }}/images/email.png" style="max-height:100%"/></div></a></li>
	  
    </ul>
      {% if site.simple_search %}
    <form class="navbar-form" action="{{ site.simple_search }}" method="get">
      <fieldset role="search">
        <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
        <input class="span2" type="text" name="q" results="0" placeholder="Search"/>
      </fieldset>
    </form>
      {% endif %}
    {% include custom/navigation.html %}
  </div>
</div>
